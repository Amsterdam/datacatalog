plugins:
  - datacatalog.default_plugins.file_storage.plugin
  - datacatalog.default_plugins.in_memory_search.plugin

logging:
  formatters:
    default:
      format: '%(asctime)s dcat_core %(levelname)-8s %(module)s:%(lineno)d: %(message)s'
  handlers:
    aiohttp.access:
      class: logging.StreamHandler
    console:
      class: logging.StreamHandler
      formatter: default
  loggers:
    # See also: <http://aiohttp.readthedocs.io/en/stable/logging.html>
    aiohttp:
      propagate: true
    aiohttp.*:
      propagate: true
    aiohttp.access:
      handlers:
      - aiohttp.access
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    aiohttp_extras:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false

    config_loader:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    datacatalog:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
  root:
    handlers:
    - console
    level: ${LOGLEVEL:-WARNING}
  version: 1

postgres:
  dbname: ${DB_DATABASE:-datacatalog}
  host: ${DB_HOST:-localhost}
  password: ${DB_PASS:-datacatalog}
  port: ${DB_PORT:-5432}
  user: ${DB_USER:-datacatalog}

web:
  port: 8000

filedatastore:
  path: "tests/data"
  list_file: "package_list"
  all_packages: "packages.json"

inmemorysearch:
  path: "tests/data"
  all_packages: "packages.json"
