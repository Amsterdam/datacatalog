$schema: 'http://json-schema.org/draft-07/schema#'

type: object

properties:
  storage_swift:
    type: object
    additionalProperties: false
    properties:
      user:
        type: string
        pattern: '^[^:]+$'
      password:
        type: string
      project_id:
        type: string
        pattern: '^[0-9a-fA-F]{32}$'
      authz_token:
        type: string
        pattern: '^[0-9a-fA-F]{32}$'
      base_url:
        type: string
        format: uri
        pattern: '/$'
      container:
        type: string
        # a URL-segment safe string:
        pattern: "^(?:%[a-f0-9]{2}|[-\\w:@!$&'()*+,;=.~])*$"
    required:
    - user
    - password
    - project_id
    - authz_token
    - base_url
    - container

required:
  - storage_swift
