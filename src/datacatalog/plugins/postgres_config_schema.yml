$schema: 'http://json-schema.org/draft-07/schema#'

type: object

properties:
  storage_postgres:
    type: object
    additionalProperties: false
    properties:
      host:
        type: string
      port:
        type: integer
        minimum: 1024
        maximum: 65535
      name:
        type: string
      user:
        type: string
      pass:
        type: string
      connection_timeout:
        type: number
      min_pool_size:
        type: int
      max_pool_size:
        type: int
      max_inactive_connection_lifetime:
        type: number
    required:
      - host
      - port
      - name
      - user
      - pass

required:
  - storage_postgres
