plugins:
  - datacatalog.plugins.postgres
  - datacatalog.plugins.dcat
  - datacatalog.plugins.dcat_ap_ams
  - datacatalog.plugins.swift

primarySchema: dcat-ap-ams

logging:
  formatters:
    default:
      format: '%(asctime)s dcat_core %(levelname)-8s %(module)s:%(lineno)d: %(message)s'
  handlers:
    aiohttp.access:
      class: logging.StreamHandler
    console:
      class: logging.StreamHandler
      formatter: default
  loggers:
    # See also: <http://aiohttp.readthedocs.io/en/stable/logging.html>
    aiohttp:
      propagate: true
    aiohttp.*:
      propagate: true
    aiohttp.access:
      handlers:
      - aiohttp.access
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    aiohttp_extras:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false

    config_loader:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    datacatalog:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    plugin.storage.postgres:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
  root:
    handlers:
    - console
    level: ${LOGLEVEL:-WARNING}
  version: 1

storage_postgres:
  name: ${DB_DATABASE:-datacatalog}
  host: ${DB_HOST:-localhost}
  pass: ${DB_PASS:-datacatalog}
  port: ${DB_PORT:-5432}
  user: ${DB_USER:-datacatalog}

storage_swift:
  user: ${SWIFT_USER:-catalogus}
  password: ${SWIFT_PASSWORD}
  project_id: ${SWIFT_PROJECT_ID}
  authz_token: ${SWIFT_AUTHZ_TOKEN}
  base_url: ${SWIFT_BASE_URL:-https://e85bcf2124fb4437b1bc6eb75dfc3abf.objectstore.eu/}
  container: ${SWIFT_CONTAINER:-dcatd}

web:
  port: 8000
  baseurl: http://localhost:8000/
